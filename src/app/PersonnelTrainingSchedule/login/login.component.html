<form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" name="username" [(ngModel)]="username" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" [(ngModel)]="password" required minlength="4" class="form-control" />
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select id="role" name="role" [(ngModel)]="role" required class="form-control">
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-2">
    {{ errorMessage }}
  </div>

  <button type="submit" class="btn btn-primary mt-3">Login</button>
</form>
